<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 03</title>
    <style>
        div {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: green;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>

    <script>
        /*
        Задание:
        Реализуйте сценарий, который при нажатии на клавиши 1, 2 или 3 на клавиатуре будет добавлять рамку
        красного цвета на соответствующий div. Если зажаты клавиши Ctrl + A, то красная рамка добавляется сразу
        для всех div
        */
        document.addEventListener("keydown", function (e) {
            if (e.key === "1" || e.key === "2" || e.key === "3") {
                let divNumber = e.key;
                addRedBorder(divNumber);
            } else if (e.ctrlKey && e.key === "a") {
                addRedBorderToAll();
            }
        });

        function addRedBorder(divNumber) {
            let targetDiv = document.getElementById("div" + divNumber);
            targetDiv.style.border = "2px solid red";
        }

        function addRedBorderToAll() {
            let divs = document.querySelectorAll("div");
            divs.forEach(function (div) {
                div.style.border = "2px solid red";
            });
        }
</script>
</body>

</html>
